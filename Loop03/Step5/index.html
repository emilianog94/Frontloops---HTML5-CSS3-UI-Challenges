      <div class="month">

          <circle cx="50%" cy="50%" r="50" fill="none" stroke="#3398dc" style="stroke-dasharray:100,314; stroke-width:7%;"></circle>

          <circle cx="50%" cy="50%" r="50" fill="none" stroke="#f39c13" style="stroke-dasharray:70,314; stroke-dashoffset:-100; stroke-width:7%;"></circle>
