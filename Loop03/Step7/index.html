<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 7</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<div class="main-container">

  <div class="header">
    <div class="first-line">
      <h2>Justice League</h2>
      <span class="tag">Real 3D</span>
      <span class="tag">12+</span>
      <button class="close">X</button>
    </div>
    <p class="cinema">Sunshine Cinema</p>
    <p class="date">Tonight, 7 PM</p>
    <hr>
  </div>

  <div class="seat-picker">
    <div class="screen">
      <div class="cinema-screen">
      </div>
    </div>

    <div class="seats">
      <div class="row">
        <span>1</span>
        <div class="circle blue-circle">1</div>
        <div class="circle blue-circle">2</div>
        <div class="circle blue-circle">3</div>
        <div class="circle blue-circle">4</div>
        <div class="circle blue-circle">5</div>
        <div class="circle blue-circle">6</div>
        <div class="circle blue-circle">7</div>
        <div class="circle blue-circle">8</div>
        <div class="circle blue-circle">9</div>
        <div class="circle blue-circle">10</div>
        <span>1</span>
      </div>

      <div class="row">
        <span>2</span>
        <div class="circle blue-circle">1</div>
        <div class="circle blue-circle">2</div>
        <div class="circle blue-circle">3</div>
        <div class="circle blue-circle">4</div>
        <div class="circle green-circle">5</div>
        <div class="circle green-circle">6</div>
        <div class="circle blue-circle">7</div>
        <div class="circle blue-circle">8</div>
        <div class="circle blue-circle">9</div>
        <div class="circle blue-circle">10</div>
        <span>2</span>
      </div>

      <div class="row">
        <span>3</span>
        <div class="circle blue-circle">1</div>
        <div class="circle blue-circle">2</div>
        <div class="circle blue-circle">3</div>
        <div class="circle blue-circle">4</div>
        <div class="circle green-circle">5</div>
        <div class="circle green-circle">6</div>
        <div class="circle blue-circle">7</div>
        <div class="circle blue-circle">8</div>
        <div class="circle blue-circle">9</div>
        <div class="circle blue-circle">10</div>
        <span>3</span>
      </div>

      <div class="row">
        <span>4</span>
        <div class="circle blue-circle">1</div>
        <div class="circle blue-circle">2</div>
        <div class="circle blue-circle">3</div>
        <div class="circle blue-circle">4</div>
        <div class="circle blue-circle">5</div>
        <div class="circle blue-circle">6</div>
        <div class="circle blue-circle">7</div>
        <div class="circle blue-circle">8</div>
        <div class="circle blue-circle">9</div>
        <div class="circle blue-circle">10</div>
        <span>4</span>
      </div>

    </div>

  </div>

  <hr>


  <div class="footer">
    <div class="price-container">
      <span class="circle blue-circle"></span>
      <p>Standard: $10</p>
    </div>

    <div class="price-container">
      <span class="circle green-circle"></span>
      <p>VIP: $15</p>
    </div>

    <button class="next">DONE</button>
  </div>
</div>
</body>
</html>
