<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="contenedor-principal">
    <div class="pantalla-celular">

      <div class="tarjeta">
        <div class="fondo"></div>
        <h3>CARD</h3>
        <img src="img/card.png" alt="Tarjeta">
      </div>

      <div class="features">

        <div class="feature">
          <img src="img/lock.svg" alt="">
          <div class="feature-description">
            <p>Lock card</p>
            <p class="small">You can unlock it later</p>
          </div>

          <div class="boton">
            <label class="switch">
              <!-- Si lo borr치s se rompe todo -->
              <input type="checkbox">
              <span class="slider"></span>
              </input>
          </div>

        </div>

        <div class="feature">
          <img src="img/plane.svg" alt="">
          <div class="feature-description">
            <p>Payments abroad</p>
            <p class="small">Enable your card abroad</p>
          </div>

          <div class="boton">
            <label class="switch">
              <!-- Si lo borr치s se rompe todo -->
              <input type="checkbox" checked>
              <span class="slider"></span>
              </input>
          </div>


        </div>

        <div class="feature">
          <img src="img/laptop.svg" alt="">
          <div class="feature-description">
            <p>Online payments</p>
            <p class="small">Enable online transactions</p>
          </div>


          <div class="boton">
            <label class="switch">
              <!-- Si lo borr치s se rompe todo -->
              <input type="checkbox">
              <span class="slider"></span>
              </input>
          </div>


        </div>

        <div class="feature">
          <img src="img/atm.svg" alt="">
          <div class="feature-description">
            <p>ATM withdrawals</p>
            <p class="small">Enable ATM withdrawals</p>
          </div>

          <div class="boton">
            <label class="switch">
              <!-- Si lo borr치s se rompe todo -->
              <input type="checkbox">
              <span class="slider"></span>
              </input>
          </div>


        </div>


      </div>

    </div>
  </div>
</body>

</html>
