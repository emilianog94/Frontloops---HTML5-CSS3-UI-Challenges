<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="main-container">
    <div class="secondary-container">

      <div class="cloth-type">
        <h2 class="active">SYNTHETIC</h2>
        <h2>WOOL</h2>
        <h2>DENIM</h2>
        <h2>SILK</h2>
        <h2>LINE</h2>
      </div>

      <div class="cloth-description">
        <p>Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and
          to improve the washing results.</p>
      </div>

      <a href="#" class="cta" id="mobile">START</a>


      <div class="slider">


        <div class="cloth-instructions">
          <div class="col">
            <p class="title">Timer</p>
            <p class="data">45 min</p>

            <a href="#" class="cta" id="desktop">START</a>


          </div>

          <div class="col">
            <p class="title">Temperature</p>
            <p class="data">Cold</p>
          </div>

          <div class="col">
            <p class="title">Load</p>
            <p class="data">Medium</p>
          </div>

        </div>

        <div class="arrow-right">

        </div>



      </div>

    </div>
  </div>
</body>

</html>
