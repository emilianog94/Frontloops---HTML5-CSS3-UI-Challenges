<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="contenedor-principal">
    <div class="card">
      <div class="card-header">
        <img src="img/menu.svg" alt="">
        <p>GOOGLE</p>
        <img src="img/search.svg" alt="">
      </div>

      <div class="card-map">
        <div class="card-map-trayecto">
          <p>Hamburg</p>
          <div class="linea">
            <img src="img/car.svg" alt="">
          </div>
          <p>Cologne</p>
        </div>

        <div class="card-map-datos">
          <p>TIME 4h 22min</p>
          <p>DISTANCE 424km</p>
        </div>

        <div class="boton">
          <a href="#"><img src="img/location.svg" alt="">&nbsp; OPEN MAP</a>
        </div>
      </div>

      <div class="card-instructions">
        <div class="city-title">
          <p>Hamburg</p>
        </div>

        <div class="instruction">
          <img src="img/direction.svg" alt="">

          <div class="instruction-data">
            <p>9 min (4.6km)</p>
            <p>Head northeast on Plan forward Bergstrasse</p>
          </div>
        </div>

        <div class="instruction">
          <img src="img/direction.svg" alt="">

          <div class="instruction-data">
            <p>82km</p>
            <p>Turn right onto Bergstrasse</p>
          </div>
        </div>

        <div class="instruction">
          <img src="img/direction.svg" alt="">

          <div class="instruction-data">
            <p>210m</p>
            <p>Continue onto Schmiedestrasse</p>
          </div>
        </div>

        <div class="instruction instruction-map">
          <img src="img/marker.svg" alt="">
        </div>

        <div class="instruction">
          <img src="img/direction.svg" alt="">

          <div class="instruction-data">
            <p>64 m</p>
            <p>Continue onto Alto Fischkmart</p>
          </div>
        </div>

      </div>

    </div>
  </div>
</body>

</html>
