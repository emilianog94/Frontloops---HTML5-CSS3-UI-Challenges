<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <script src="https://kit.fontawesome.com/959125d25f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!--
    FYI:
    Textarea resize in the design is a native feature of browsers.
    Also there is no close icon in the assets, so you should try to find another way of implementing it.
  -->
  <div class="contenedor-principal">
    <div class="contenedor-card">
      <div class="card-header">
        <h2>Account settings</h2>
        <i class="fas fa-times"></i>
      </div>

      <div class="card-content">
          <img src="img/avatar.jpg" class="avatar" alt="Avatar">

        <form action="index.html" method="POST">

          <label for="username">USERNAME</label>
          <input type="text" name="username" id="username" placeholder="Enter your username">

          <div class="name-group">
              <div id="group-firstname">
                  <label for="firstname">FIRST NAME</label><br>
                  <input type="text" name="firstname" id="firstname" placeholder="Enter your first name"> 
              </div>

              <div id="group-lastname">
                <label for="lastname">LAST NAME</label>
                <br>
                <input type="text" name="lastname" id="lastname" placeholder="Enter your last name">
              </div>
          </div>

 
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" placeholder="Enter your email">        
          
          <label for="bio">BIO</label>
          <textarea name="bio" id="bio" cols="30" rows="6" placeholder="Tell us about yourself"></textarea>
          
        </form>
      </div>

      <div class="card-footer">
        <a href="#">Cancel</a>
        <a href="#">Save</a>
      </div>

    </div>
  </div>
</body>
</html>
