<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./estilos.css" />

</head>

<body>

  <div class="mainContainer">

    <div class="mainContainer__pasarela">

      <div class="pasarela__stepSelector">
        <div class="stepSelector stepSelector--on"></div>
        <div class="stepSelector"></div>
        <div class="stepSelector"></div>
      </div>

      <h2 class="pasarela__title">PAYMENT METHOD</h2>

      <div class="pasarela__opcion">
        <img class="opcion__img" src="img/visa.svg" alt="Visa">
        <p class="opcion__nombre">VISA</p>
      </div>

      <div class="pasarela__opcion">
          <img class="opcion__img" src="img/mastercard.svg" alt="Mastercard">
          <p class="opcion__nombre opcion__nombre--active">MASTERCARD</p>
          <img class="opcion_img--check" src="img/check.svg" alt="">
      </div>

      <div class="pasarela__opcion">
            <img class="opcion__img" src="img/maestro.svg" alt="Maestro">
            <p class="opcion__nombre">MAESTRO</p>
      </div>

      <a href="#" class="pasarela__boton">
          <span>NEXT STEP &nbsp;</span>
          <img class="boton__flecha" src="img/arrow.svg" alt="">
      </a>
    </div>

  </div>
